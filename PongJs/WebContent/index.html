<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="js/lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.hotkeys-0.7.9.min.js"></script>
	<script type="text/javascript" src="js/domain.js"></script>
	
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/pong.js"></script>
	<script type="text/javascript" src="js/pongAI.js"></script>
</head>
<body>
<form id="gameForm">
	<div>
	<span>Difficulty:&nbsp;</span>
	<select id="difficulty" name="difficulty">
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		  <option value="6">6</option>
		  <option value="7" selected>7</option>
		  <option value="8">8</option>
		  <option value="9">9</option>
		  <option value="10">10</option>
	</select>
	<input onclick="javascript:newPongGame();" id="playGame" name="playGame" type="button" value="New Game!"/>
	<input onclick="javascript:pausePongGame()" id="pauseGame" name="pauseGame" type="button" value="Pause"/>
</div>
</form>
<br/>
<div id="gameState">
<span id="leftPlayer">
	<span id="leftPlayer_name"></span>&nbsp;:&nbsp;<span id="leftPlayer_score"></span>
</span>
&nbsp;&nbsp;
<span id="rightPlayer">
	<span id="rightPlayer_name"></span> : <span id="rightPlayer_score"></span>
</span>
</div>

<canvas id="gameCanvas" width="500" height="500"></canvas>

</body>
</html>
